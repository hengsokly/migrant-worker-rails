    about: 'កម្មវិធីចំណាកស្រុកសុវត្ថិភាព'
    app_definition: 'កម្មវិធីចំណាកស្រុកសុវត្ថិភាព គឺជាកម្មវិធីទូរស័ព្ទមួយដែលផ្តោតលើការឆ្លើយតបចំពោះអំពើហិង្សាលើស្រ្តី រួមមាន ការចំណាកស្រុក ការជួញដូរ ឬកេងប្រវ័ញ្ច និងកញ្ចប់សេវាថ្នាក់ជាតិដែលឆ្លើយតបនឹងអំពើហិង្សាលើស្ត្រី និងការបញ្ចេញយោបល់របស់អ្នកប្រើប្រាស់លើសេវានោះ ដែលដកស្រង់ពីកញ្ចប់សេវាចាំបាច់សម្រាប់ស្ត្រី និងក្មេងស្រីជាក្រុមគោលដៅដែលអាចងាយរងគ្រោះពីអំពើហិង្សា និងសេវាស្តង់ដារមួយចំនួនទៀតដែលមាននៅក្នុងប្រទេសកម្ពុជា។ កម្មវិធីចំណាកស្រុកសុវត្ថិភាពត្រូវបានបង្កើតឡើងក្រោមការសហការណ៍រវាង អង្គការ UN Women អង្គការបណ្តាញទូរស័ព្ទជំនួយកុមារកម្ពុជា និងអង្គការអ៊ីនស្តេត ក្រោមជំនួយថវិកាពីកម្មវិធីសុវត្ថិភាព និងយុត្តិធម៌ Spotlight Initiative។'
    safe_and_fare_definition: 'កម្មវិធីសុវត្ថិភាព និងយុត្តិធម៌៖ សម្រេចឱ្យបាននូវសិទ្ធិ និងឱកាស​របស់​ពលករ​ទេសន្តរ​ប្រវេសន៍​ជា​ស្រ្តី​​ក្នុងតំបន់សមាគមប្រជាជាតិអាស៊ីអាគ្នេយ៍ (ASEAN) គឺជាផ្នែក​មួយនៃ​គំនិត​​ផ្តួចផ្តើមប្រទីបបំភ្លឺផ្លូវ (Spot​light) ដើម្បី​លុប​បំបាត់អំពើហិង្សាលើស្រ្តី និងក្មេងស្រី ជា​គំនិត​ផ្តួចផ្តើមសកលដែលអនុវត្តរយៈច្រើនឆ្នាំ រវាងសហភាពអឺរ៉ុប និងអង្គការសហប្រជាជាតិ។ ការអនុវត្តកម្មវិធីសុវត្ថិភាព និងយុត្តិធម៌ ធ្វើឡើង​ តាមរយៈ​ភាព​ជា​ដៃគូ​រវាង អង្គការអន្តរជាតិខាងការងារ (ILO) និងភ្នាក់ងារសហប្រជាជាតិលើកកម្ពស់សមភាពយេនឌ័រនិងផ្តល់ភាពអង់អាចដល់ស្ត្រី (UN Women) (ដោយសហការជាមួយនឹង UNODC) ដោយមានគោលដៅរួម ដើម្បីធានាថា ទេសន្តរ​​ប្រវេសន៍ការងារមានសុវត្ថិភាព និងយុត្តិធម៌សម្រាប់ស្រ្តីគ្រប់រូប ក្នុងតំបន់អាស៊ាន។'
    implemented_by: 'សហការណ៍ផលិតដោយ'
    funded_by: 'ក្រោមជំនួយថវិកាដោយ'
    about_us: 'អំពីកម្មវិធី'
